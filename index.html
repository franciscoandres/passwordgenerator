<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      .word-wrap {
        word-wrap: break-word;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
  </head>
  <body class="sans-serif bg-black near-white">
    <div class="w-100 w-60-ns center ph3">
      <h2>Password Generator</h2>
      <div id="clickToCopy" class="bg-near-white near-black b tc pa2 pointer br2">
        <p id="passwordContainer" class="f2 ma0 word-wrap"></p>
        <small>Click to copy</small>
      </div>
      <form id="form">
        <div class="mt3 mb4">
          <button
            id="generate"
            class="button-reset f6 br1 ph3 pv2 mb2 dib b white bg-dark-blue dim ba pointer"
            type="submit"
          >
            Generate
          </button>
        </div>
        <div>
          <div>
            <label for="passwordLength"> Length </label>
          </div>
          <div>
            <input id="passwordLength" class="input-reset ba b--black-20 pa2 mb2 db w-50" type="number" value="8" min="8" />
          </div>
        </div>
        <p>Include...</p>
        <div class="flex flex-wrap">
          <div class="w-100 w-50-ns">
            <div>
              <input
                name="options"
                id="hasLettersLowercase"
                value="lettersLowercase"
                type="checkbox"
                checked
              />
              <label for="hasLettersLowercase" class="f6 mb-4"
                >Letters lowercase</label
              >
            </div>
            <p>abcdefghijklmnopqrstuvwxyz</p>
          </div>
          <div class="w-100 w-50-ns">
            <div>
              <input
                name="options"
                id="hasLettersUppercase"
                value="lettersUppercase"
                type="checkbox"
              />
              <label for="hasLettersUppercase" class="f6 mb-4"
                >Letters uppercase</label
              >
            </div>
            <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
          </div>
          <div class="w-100 w-50-ns">
            <div>
              <input
                name="options"
                id="hasNumbers"
                value="numbers"
                type="checkbox"
              />
              <label for="hasNumbers" class="f6 mb-4">Numbers</label>
            </div>
            <p>0123456789</p>
          </div>
          <div class="w-100 w-50-ns">
            <div>
              <input
                name="options"
                id="hasSymbols"
                value="symbols"
                type="checkbox"
              />
              <label for="hasSymbols" class="f6 mb-4">Symbols</label>
            </div>
            <p>!()-.?[]_;:#$%&*+</p>
          </div>
        </div>
      </form>
      <p>
        We do not store any password, check our source code
        <a
          target="_blank"
          class="text-green"
          href="https://github.com/franciscogo/passwordgenerator"
          >here</a
        >
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
