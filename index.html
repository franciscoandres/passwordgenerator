<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>

<body>
	<div class="max-w-md lg:max-w-lg mx-auto px-2 h-screen">
		<h2 class="py-8 tracking-tight">Password Generator</h2>
		<form id="form" class="mb-10">
			<div class="md:flex md:items-center mb-8">
				<div class="md:w-1/6">
					<label for="passwordLength" class="block mb-1 md:mb-0 pr-4" for="inline-full-name">
						Length
					</label>
				</div>
				<div class="md:w-5/6">
					<input class="appearance-none border-2 border-grey-light rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-blue" id="passwordLength" type="number" value="8" min="0">
				</div>
			</div>
			<p class="mb-4">Include... </p>
			<div class="mb-8 flex flex-wrap justify-between">
				<div class="w-full md:w-1/2 block md:inline-block mb-6">
					<div class="mb-2">
						<input name="options" id="hasLettersLowercase" value="lettersLowercase" type="checkbox" checked/>
						<label for="hasLettersLowercase" class="f6 mb-4">Letters lowercase</label>
					</div>
					<p class="text-sm text-grey-dark">abcdefghijklmnopqrstuvwxyz</p>
				</div>
				<div class="w-full md:w-1/2 block md:inline-block mb-6">
					<div class="mb-2">
						<input name="options" id="hasLettersUppercase" value="lettersUppercase" type="checkbox" />
						<label for="hasLettersUppercase" class="f6 mb-4">Letters uppercase</label>
					</div>
					<p class="text-sm text-grey-dark">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
				</div>
				<div class="w-full md:w-1/2 block md:inline-block mb-6">
					<div class="mb-2">
						<input name="options" id="hasNumbers" value="numbers" type="checkbox" />
						<label for="hasNumbers" class="f6 mb-4">Symbols</label>
					</div>
					<p class="text-sm text-grey-dark">!()-.?[]_;:#$%&*+</p>
				</div>
				<div class="w-full md:w-1/2 block md:inline-block mb-6">
					<div class="mb-2">
						<input name="options" id="hasSymbols" value="symbols" type="checkbox" />
						<label for="hasSymbols" class="f6 mb-4">Numbers</label>
					</div>
					<p class="text-sm text-grey-dark">0123456789</p>
				</div>
			</div>
			<div>
				<button id="generate" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Generate</button>
			</div>
		</form>
		<div class="mb-8">
			<p id="passwordContainer" class="bg-yellow-lighter p-5 text-center text-lg font-bold"></p>
		</div>
		<p class="text-center text-grey-dark">We do not store any password, check our source code <a target="_blank" class="text-green" href="https://github.com/franciscogo/passwordgenerator">here</a></p>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
